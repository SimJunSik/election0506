<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
    rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
    rel="stylesheet" type="text/css">
    <iframe width="420" height="315" src="http://troy.labs.daum.net/" frameborder="0" allowfullscreen=""></iframe> 
  </head>
  
  <body bgproperties="fixed" oncontextmenu="return false" ondragstart="return false" oneselectstart="return false">
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center" contenteditable="true">내가 고르는 대통령</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <img src="http://pingendo.github.io/pingendo-bootstrap/assets/placeholder.png"
            class="img-responsive">
            <h2>내 입맛에 맞는 정책 고르기</h2>
            <p>어떤 후보의 정책인지는 알려주지 않습니다.
              <br>각 카테고리마다 여러가지 정책의 보기가 있습니다.
              <br>자신의 가치관가 가장 맞다고 생각되는 보기를 선택합니다.</p>
          </div>
          <div class="col-md-4">
            <img src="http://pingendo.github.io/pingendo-bootstrap/assets/placeholder.png"
            class="img-responsive">
            <h2>나에게 가장 적합한 후보는?</h2>
            <p>내가 선택한 정책들을 바탕으로 가장 적합한 후보를 보여줍니다.
              <br>내가 선택했던 정책들이 누구의 공약인지 알려줍니다.
              <br>
            </p>
          </div>
          <div class="col-md-4">
            <img src="http://pingendo.github.io/pingendo-bootstrap/assets/placeholder.png"
            class="img-responsive">
            <h2>후보에 대해 알아보기</h2>
            <p>원한다면 후보에 대한 자세한 내용과 공약 발언 기사를 보실 수 있습니다.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <a class="btn btn-lg btn-primary" href="{% url 'elections:index' %}">시작하기</a>
          </div>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row"></div>
      </div>
    </div>
  </body>

</html>
